<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Usu√°rios</title>
</head>
<body>
    <div class="main-center">
    <form action="/submit" method="POST">
        <div class="Cadastro">
            <h2><b>Seu Cadastro <i class='bx bxs-id-card'></i></b></h2>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label for="senha" class="labelInput">Senha</label>
            </div>  
            <p>Sexo:</p>
            <input type="radio" class="sexo" id="feminino" name="sexo" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" class="sexo" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" class="sexo" id="outro" name="sexo" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
            <label for="data_nascimento"><b>Data de Nascimento :</b></label>
            <input type="date" class="date" name="data_nasc" id="data_nasc" required>
            <br><br>
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
    </div>
</body>
</html>
